<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="./Resources/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock, you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img style="height: 150px; width: 150px;" src="./Resources/pics/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img style="height: 150px; width: 150px;" src="./Resources/pics/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img style="height: 150px; width: 150px;" src="./Resources/pics/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <script src="game.js" charset="utf-8"></script>
    </body>
</html>
